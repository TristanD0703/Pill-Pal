<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta
        name="description"
        content="Web site created using create-react-app"/>


        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="stylesheet" href="style/home_style.css"/>
        
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    

        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
        <title>Pill-Pall Main Website</title>
    </head>
    <body>
        

        <header class="header">
            <label class="title">Pill - Pall</label>  
        </header>

        <div class="page">

            <div class="input-area">
                <div class="wrapper">
                    <div class="card-switch">
        
                        <!--Whole signup is label-->
                        <label class="switch">
        
                            <input type="checkbox" class="toggle">
                            <span class="slider"></span>
                            <span class="card-side"></span>
        
                            <div class="flip-card__inner">
                                
                                
                                <!-- the Log in side-->
                                <div class="flip-card__front">
                                    <div class="title">Log in</div>
                                    <form class="flip-card__form" action="">
                                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                                        <div class="g-signin2">
                                            <a  href="https://accounts.google.com/o/oauth2/auth?
                                            client_id=YOUR_CLIENT_ID&
                                            redirect_uri=YOUR_REDIRECT_URI&
                                            response_type=code&
                                            scope=https://www.googleapis.com/auth/userinfo.email%20https://www.googleapis.com/auth/userinfo.profile&
                                            access_type=offline">
                                            <img class="google-image" src="googleicon.png">
                                            </a>
                                        </div>

                                        <button class="flip-card__btn">Enter</button>
                                        
                                    </form>
                                </div>
                        
                                <!--The Signup side-->
                                <div class="flip-card__back">
                                    <div class="title">Sign up</div>
                                        <form class="flip-card__form" action="">
                                            <input class="flip-card__input" placeholder="Name" type="name" required>
                                            <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                                            <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                                            <div class="g-signin2">
                                                <a  href="https://accounts.google.com/o/oauth2/auth?
                                                client_id=YOUR_CLIENT_ID&
                                                redirect_uri=YOUR_REDIRECT_URI&
                                                response_type=code&
                                                scope=https://www.googleapis.com/auth/userinfo.email%20https://www.googleapis.com/auth/userinfo.profile&
                                                access_type=offline">
                                                <img class="google-image" src="googleicon.png">
                                                </a>
                                            </div>
                                            
                                            <button class="flip-card__btn">Confirm</button>
                                        </form>
                                </div>
        
                            </div>
                        </label>
                        
                    </div>   
                </div> 
            </div>
        </div>
        



        <script>
            function onSignIn(googleUser) {
              var profile = googleUser.getBasicProfile();
              console.log('ID: ' + profile.getId()); // Do something with the user's ID
              console.log('Name: ' + profile.getName()); // Do something with the user's name
              console.log('Image URL: ' + profile.getImageUrl()); // Do something with the user's profile image URL
              console.log('Email: ' + profile.getEmail()); // Do something with the user's email
            }
        </script>
    </body>
</html>
